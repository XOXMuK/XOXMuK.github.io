<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXMuK</title>
    <link rel="icon" type="image/x-icon" href="ico.png">

    <style>
        :root {
            --bg-color: #16181c;
            --bg-color-other: #26292f;
            --card-bg-color: #33363d;

            --primary-color: #1bd96a;

            --text-color: #FFFFFF;
            --text-color-inv: #000000;
            --text-color-p: #999999;
            --text-color-a: #777777;

            --secondary-text-color: #b0bac5;
            --primary-text-color: #1bd167;

            --accent-green: #1bd96a;
            --accent-green-hover: #22ff84;
            --accent-red: #F04747;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--text-color);
            background-color: var(--bg-color);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        .m h1, h2, h3, h4 {
            color: var(--text-color);
        }

        .m p {
            color: var(--secondary-text-color);
        }

        .m-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .m-container-profile {
            background-color: var(--bg-color-other);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .m-container-profile-avatar img {
            height: 128px;
            width: 128px;
            background-color: var(--card-bg-color);
            border-radius: 100%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .m-container-profile-name h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .m-container-profile-description p {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--secondary-text-color);
        }

        .m-container-profile-info {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .m-container-profile-info li {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: var(--text-color-p);
        }

        .modrinth-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-color-inv);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .modrinth-btn:hover {
            background-color: var(--accent-green-hover);
            color: var(--text-color-inv);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .logo-img {
            height: 64px;
            width: auto;
            max-width: 100%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .logo-img:hover {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .logo-img {
                height: 140px;
            }
            
            .m-container-profile {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .logo-img {
                height: 120px;
            }
            
            .m-container-profile {
                padding: 20px;
            }
            
            .m-container-profile-avatar img {
                height: 100px;
                width: 100px;
            }
            
            .m-container-profile-name h1 {
                font-size: 24px;
            }
            
            .m-container-profile-description p {
                font-size: 18px;
            }
            
            .m-container-profile-info {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                margin-bottom: 20px;
            }
        }
    </style>

    <meta name="author" content="XOXMuK">
</head>

<body class="b">
    <header class="header">
        <div class="logo-container">
            <a href="https://modrinth.com/user/XOXMuK" target="_blank">
                <img 
                    src="https://raw.githubusercontent.com/gabrielvicenteYT/modrinth-icons/a05e2307b42762d64a370a3cf3e8b6b30735dce1/Branding/Wordmark/wordmark-dark.svg" 
                    alt="Modrinth Logo" 
                    class="logo-img">
            </a>
        </div>
    </header>
    
    <main class="content">
        <div class="m">
            <div class="m-container">
                <div class="m-container-profile">
                    <div class="m-container-profile-avatar">
                        <img src="ico.png" alt="XOXMuK avatar">
                    </div>
                    <div class="m-container-profile-name">
                        <h1>XOXMuK</h1>
                    </div>
                    <div class="m-container-profile-description">
                        <p>sleep <3</p>
                    </div>
                    <div class="m-container-profile-info">
                        <li>6 projects</li>
                        <li>4.04K downloads</li>
                        <li>Joined 2 years ago</li>
                    </div>
                    <a href="https://modrinth.com/user/XOXMuK" target="_blank" class="modrinth-btn">Go to Modrinth</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
